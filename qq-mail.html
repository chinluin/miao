<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <style>
    html {
      height: 100%;
    }
    body {
      height: 100%;
      margin: 0;
    }
    div {
      height: 100%;
      background-color: yellow;
    }
    section {
      height: 15%;
      background-color: red;
      border-bottom: 5px solid;
      box-sizing: border-box;
    }
    ul {
      font-size: 0;
      height: 85%;
      padding: 0px;
    }
    ul  * {
      display: inline-block;
      vertical-align: top;
    }
    li:first-child {
      background-color: blue;
      width: 20%;
      height: 100%;
      border-right: 5px solid;
      box-sizing: border-box;
    }
    li:last-child {
      height: 100%;
      background-color:green;
      width: 80%;
    }
  </style>
  <title>Document</title>
</head>
<body>
    <div>
    <section></section>
    <ul>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
