<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      background-color: rgba(0,0,0,0.08);
    }
    body {
      width: 200px;
      height: 200px;
      border-radius: 10px 10px;
    }
    body > div {
      width: 170px;
      height: 170px;
      padding: 15px;
      border-radius: 10px 10px;
    }
    div > div {
      width: 50px;
      height: 50px;
      border: 5px solid blue;
      float: left;
      margin-right: -5px;
      margin-bottom: -5px;
      text-align: center;
      line-height: 50px;
    }
    div > div:hover {
      border-color: red;
      position: relative;
      z-index: 4;
    }
  </style>
  <title>9-grid</title>
</head>
<body>
    <div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
</body>
</html>
