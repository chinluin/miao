<script type="yiyuanerci">
  var a = +prompt("输入a")
  var b = +prompt("输入b")
  var c = +prompt("输入c")
  var delta = b**2 - 4*a*c
  console.log(delta)
  if (delta > 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a)
    var x2 = (-b - Math.sqrt(delta)) / (2 * a)
    console.log(x1.toFixed(2),x2.toFixed(2))
  } else if (delta == 0) {
    var x = -b / (2 * a)
    console.log(x.toFixed(2))
  } else {
    var m = Math.sqrt(-delta)
    var x1imag = m / (2 * a) 
    var x2imag = - m / (2 * a)
    var x1real = -b / (2 * a)
    var x2real = -b / (2 * a)
    var x1real = x1real % 1 === 0 ? x1real : x1real.toFixed(2)
    var x1real = x1real >= 0 ? "+" + x1real : "" + x1real
    var x1imag = x1imag % 1 === 0 ? x1imag : x1imag.toFixed(2)
    var x2real = x2real % 1 === 0 ? x2real : x2real.toFixed(2)
    var x2real = x2real >= 0 ? "+" + x2real : "" + x2real
    var x2imag = x2imag % 1 === 0 ? x2imag : x2imag.toFixed(2)
    if (x1imag === 1) {
      x1imag = "i"
    } else if (x1imag === -1) {
      x1imag = "-i"
    } else {
      x1imag = x1imag + "i"
    }
    if (x2imag === 1) {
      x2imag = "i"
    } else if (x2imag === -1) {
      x2imag = "-i"
    } else {
      x2imag = x2imag + "i"
    }
    console.log(x1imag + x1real,x2imag + x2real)
  }
</script>
