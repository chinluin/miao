题目：水仙花数。水仙花数是指一个N位的十进制数，其各位数的N次方的和等于它自己。
如：153 =　1的三次方+5的三次方+3的三次方，则153就是一个水仙花数
或：1634 =　1的四次方+6的四次方+3的四次方+4的四次方
因为1634是一个四位数。
找出100到100000以内所有的水仙花数。

  var a = parseInt(n/10000)
  var b = parseInt(n/1000) - a*10
  var c = parseInt(n/100) - a*100 -b*10
  var d = parseInt(n/10) - a*1000 - b*100 - c*10
  var e = n - a*10000 - b*1000 - c*100 -d*10
  for (var i=3; i<=5; i++) {
    e**i + d**i + c**i + b**i + a**i === n
  }
  console.log('YES')
</script>

  }

<!-- 解一元二次方程 -->
<script type="yiyuanerci">
  var a = +prompt("输入a")
  var b = +prompt("输入b")
  var c = +prompt("输入c")
  var delta = b**2 - 4*a*c
  console.log(delta)
  if (delta > 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a)
    var x2 = (-b - Math.sqrt(delta)) / (2 * a)
    console.log(x1.toFixed(2),x2.toFixed(2))
  } else if (delta == 0) {
    var x = -b / (2 * a)
    console.log(x.toFixed(2))
  } else {
    var m = Math.sqrt(-delta)
    var x1imag = m / (2 * a) 
    var x2imag = - m / (2 * a)
    var x1real = -b / (2 * a)
    var x2real = -b / (2 * a)
    var x1real = x1real % 1 === 0 ? x1real : x1real.toFixed(2)
    var x1real = x1real >= 0 ? "+" + x1real : "" + x1real
    var x1imag = x1imag % 1 === 0 ? x1imag : x1imag.toFixed(2)
    var x2real = x2real % 1 === 0 ? x2real : x2real.toFixed(2)
    var x2real = x2real >= 0 ? "+" + x2real : "" + x2real
    var x2imag = x2imag % 1 === 0 ? x2imag : x2imag.toFixed(2)
    if (x1imag === 1) {
      x1imag = "i"
    } else if (x1imag === -1) {
      x1imag = "-i"
    } else {
      x1imag = x1imag + "i"
    }
    if (x2imag === 1) {
      x2imag = "i"
    } else if (x2imag === -1) {
      x2imag = "-i"
    } else {
      x2imag = x2imag + "i"
    }
    console.log(x1imag + x1real,x2imag + x2real)
  }
</script>

<script id="ch0104/20" type="104/20">
  var a = +prompt("输入a")
  var b = +prompt("输入b")
  var c = +prompt("输入c")
  var delta = b**2 - 4*a*c
  console.log(delta)
  if (delta > 0) {
    var x1 = (-b + Math.sqrt(delta)) / (2 * a)
    var x2 = (-b - Math.sqrt(delta)) / (2 * a)
    console.log(x1.toFixed(2),x2.toFixed(2))
  } else if (delta == 0) {
    var x = -b / (2 * a)
    console.log(x.toFixed(2))
  } else {
    var m = Math.sqrt(-delta)
    var x1imag = m / (2 * a) 
    var x2imag = - m / (2 * a)
    var x1real = -b / (2 * a)
    var x2real = -b / (2 * a)
    var x1real = x1real % 1 === 0 ? x1real : x1real.toFixed(2)
    var x1real = x1real >= 0 ? "+" + x1real : "" + x1real
    var x1imag = x1imag % 1 === 0 ? x1imag : x1imag.toFixed(2)
    var x2real = x2real % 1 === 0 ? x2real : x2real.toFixed(2)
    var x2real = x2real >= 0 ? "+" + x2real : "" + x2real
    var x2imag = x2imag % 1 === 0 ? x2imag : x2imag.toFixed(2)
    if (x1imag === 1) {
      x1imag = "i"
    } else if (x1imag === -1) {
      x1imag = "-i"
    } else {
      x1imag = x1imag + "i"
    }
    if (x2imag === 1) {
      x2imag = "i"
    } else if (x2imag === -1) {
      x2imag = "-i"
    } else {
      x2imag = x2imag + "i"
    }
    console.log(x1imag + x1real,x2imag + x2real)
  }
</script>
