<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    table {
      border-collapse: collapse;
      width: auto;
    }
    td {
      border: 1px solid rgb(204,204,204);
    }
    .a,.c{
      width: 1%;
      padding: 10px;
      background-color: rgb(238,238,238);
    }
    .b {
      width: 98%;
    }
    input {
      box-sizing: border-box;
      width:100%;
      height: 40px;
      border: 1px solid rgb(204,204,204);
    }
    input:focus {
      border-color: blue;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <td class="a">$</td>
      <td class="b">
        <form action="https://getbootstrap.com/docs/3.3/css/#forms">
          <input type="text" placeholder="Amount">
        </form>
      </td>
      <td class="c">.00</td>
    </tr>
  </table>
</body>
</html>
